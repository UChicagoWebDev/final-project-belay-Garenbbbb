<html>
<head>
  <title>BELAY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" type="text/css" href="/static/style.css"></link>
</head>

<body>
  <div class="formart_whl">

    <div class="header">
      <div class="tit">
        <h1>Belay</h1>
      </div>  

      <div>
        <button class="loggedOut" onclick="navigateTo(LOGIN)"> Login</button>
        <button class="loggedIn" onclick="navigateTo(PROFILE)"> id: <span class="username"></span> </button>
        <button class="signup" onclick="signup()">Signup </button> 
      </div>
    </div>

    <button class="createRoomButton" onclick="createRoom()">Create a channel</button>
  
    <div class="channels">
      <h3 id="ch_title">
        Channels
      </h3>
      <hr>
      <div class="channelList">
      </div>
    </div>


    <div class="splash main">
      <h3>
        Select a Channel to Chat
      </h3>
    </div>

    <div class="profile main">
      <div class="alignedForm">
        <div class="form-group">
          <label for="username">Username: </label>
          <input name="username" value="">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" name="password" value="">
          <error>Wrong Passwords</error>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repeat: </label>
          <input type="password" name="repeatPassword" value="">
        </div>
        <div class="button-group">
          <button onclick="update()">Update</button>
          <button onclick="postloginredirect()">Cool, let's go!</button>
          <button onclick="logout()">Log out</button>
        </div>
      </div>
    </div>

    <div class="login main">
      <div class="auth container">
        <h3>Enter your username and password to log in:</h3>
        <div class="alignedForm login">
          <div class="form-group">
            <label for="username">Username</label>
            <input name="username"></input>
            <label for="password">Password</label>
            <input type="password" name="password">
          </div>
          <div class="button-group">
            <button id="loginbutton" onclick="login()">Login </button>
          </div>
        </div>
        <div class="failed">
          <div class="message hide" id="loginfailmessage">
            Oops, that username and password don't match any of our users!
          </div>
        </div>
      </div>
    </div>

    <div class="conversations main">
        <h3 id = "conversationName" onclick="showeditName()">
        </h3>
        <a class="clicktoedit"> Edit <span class="material-symbols-outlined md-18">edit</span></a>
        <h3 class="editChannelName hide">
          <input id="channelNameInput" value="">
          <button id="channeledit" onclick="editRoomName()">Save</button>
        </h3>
        <h3 class="deleteChannel">
          <button id="channeldelete" onclick="deleteRoom()">Delete Channel</button>
        </h3>
        <div class="postList">
        </div>
        <div class="postForm">
          <div class="form-group">
            <textarea name="post" value=""></textarea>
            <button onclick="createPost()">Add</button>
          </div>
        </div>
    </div>
      
  </div>
  <script src="/static/script.js"> </script>
</body>
</html>
